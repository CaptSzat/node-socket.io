<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Screen</title>
    <link rel="stylesheet" href="./cstyle.css">
</head>
<body>
    <div class="center">
        <button id="Reset">Reset</button>
        <button id="hideScore">Hide Scoreboard</button>
    </div>
    <div class="inner">
        <div class="TLScore">
            <button id="TLScore1">Left Score +1</button>
            <button id="TLWin">Left Win</button>
            <button id="showL">Show/Hide Left</button>
            <div class="LForm">
                <p>Left Name</p><input type="text" id="LName"><button id="SetLName">Set Left Name</button>
            </div>
        </div>
        <div class="TRScore">
            <button id="TRScore1">Right Score +1</button>
            <button id="TRWin">Right Win</button>
            <button id="showR">Show/Hide Right</button>
            <div class="RForm">
                <p>Right Name</p><input type="text" id="RName"><button id="SetRName">Set Right Name</button>
            </div>   
        </div>
    </div>
    <div class="commentary">
        <p>Commentary</p>
        <button id="show">Show/Hide</button>
    </div>
    <div class="bottomText">
        <input type="text" id="welcome">
        <button id="ShowTextBot">Show Bottom text</button>
    </div>
    <div class="interlude">
        <button id="ShowInterlude">Interlude</button>
    </div>
    <div class="interludeScreen hide" id="interlude">
        <button id="HideInterlude">Hide Interlude</button>
        <button id="Result">Result</button>
        <div class="results">
            <div class="gm1"><button id="G1">G1</button>L<input type="text" id="G1L">R<input type="text" id="G1R"></div>
            <div class="gm2"><button id="G2">G2</button>L<input type="text" id="G2L">R<input type="text" id="G2R"></div>
            <div class="gm3"><button id="G3">G3</button>L<input type="text" id="G3L">R<input type="text" id="G3R"></div>
            <div class="gm4"><button id="G4">G4</button>L<input type="text" id="G4L">R<input type="text" id="G4R"></div>
        </div>
    </div>
    <!-- <p id="server-time"></p> -->
    <br>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./control.js"></script>
</body>
</html>
