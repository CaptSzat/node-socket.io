<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="inner">
    <div class="scoreboard" id="scoreboard">
        <div class="team one">
            <div class="name" id="LName">Jack</div>
            <div class="score" id="LScore">0</div>
        </div>
        <div class="clock"></div>
        <div class="team two">
            <div class="name" id="RName">Jeff</div>
            <div class="score" id="RScore">0</div>
        </div>
    </div>
    <div class="ribbon" id="ribbon">
        <div class="LTeamWin">
            <div class="wins" id="LTeam1"></div>
            <!-- <div class="wins" id="LTeam2"></div> -->
            <!-- <div class="wins" id="LTeam3"></div> -->
        </div>
        <div class="RTeamWin">
            <div class="wins" id="RTeam1"></div>
            <!-- <div class="wins" id="RTeam2"></div> -->
            <!-- <div class="wins" id="RTeam3"></div> -->
        </div>
    </div>
    <div class="commentary" id="commbox">
        <div class="comment-title"><p class="in">Commentary</p></div>
        <div class="names first">
            <p>Rue<br>
            ZR
            </p>
        </div>
    </div>
    <div class="welcome" id="welcome">
        <p id="p">Welcome To RLC3</p>
    </div>
    <div class="interlude HideInterlude" id="interlude">
        <h1>RLC3</h1>
        <div class="middle">
            <div class="faces">
                <div class="person">
                    <img src="./img/Ethan.png" alt="">
                    <p>Rue</p>
                </div>
                <div class="person">
                    <img src="./img/Matthew.png" alt="">
                    <p>ZR</p>
                </div>
            </div>
            <div class="cards">
                <p class="JD">Jack <span>v</span> Dylan</p>
                <p class="JT">Jordan <span>v</span> Thomas</p>
                <p class="EK">Ethan <span>v</span> Kean</p>
            </div>
        </div>
        <div class="side showThing" id="sideResult"></div>
    </div>
<div class="LTR" id="LTR">
   <p>Won The Last game</p>
</div>
<div class="RTR" id="RTR">
   <p>Won The Last game</p>
</div>
  <!-- <p id="server-time"></p> -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="./index.js"></script>
  <script src="./test.js"></script>
</body>
</html>
